<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Ben Wiley</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin+Sans">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div id="content" class="content">

    <header class="header">

      <div class="top_stripe"></div>
      <h1 class="title">Ben Wiley</h1>

    </header>

    <main class="main">

      <div id="contact" class="contact content_page collapsible">
        <div class="contact_link"><a href="mailto:therealbenwiley@gmail.com" target="_blank">therealbenwiley@gmail.com</a></div>
        <div class="contact_link"><a href="https://twitter.com/benwiley4000" target="_blank">@benwiley4000</a></div>
        <div class="contact_link"><a href="https://github.com/benwiley4000" target="_blank">github.com/benwiley4000</a></div>
      </div>

      <div id="web_projects" class="web_projects portfolio_container">

      </div>

      <div id="games" class="games portfolio_container">

      </div>

      <div id="writing" class="writing">

      </div>
      
    </main>

    <footer id="audio_player" class="audio_player">

      <div class="audio_controls">
        <div id="play_pause_button" class="play_pause_button audio_button paused">
          <div class="play_pause_inner">
            <div class="left"></div>
            <div class="right"></div>
            <div class="triangle_1"></div>
            <div class="triangle_2"></div>
          </div>
        </div>
        <div id="skip_button" class="skip_button audio_button"></div>
      </div>

      <div class="audio_progress_container">
        <div id="audio_progress" class="audio_progress"></div>
        <div id="audio_progress_overlay" class="audio_progress_overlay">
          <div class="audio_info_marquee">
            <div id="audio_info" class="audio_info"></div>
          </div>
          <div id="audio_time_progress" class="audio_time_progress"></div>
        </div>
      </div>

    </footer>

  </div>

  <script type="text/template" id="portfolio_item_template">
    <div class="portfolio_item collapsible collapsed">
      <h2 class="portfolio_item_header"><%= title %></h2>
      <img class="portfolio_item_image" src="images/<%= image %>" alt="Preview of <%= title %>">
      <% if (typeof link !== 'undefined' && link) { %>
        <div class="portfolio_item_info"><a href="<%= link %>" target="_blank">Check it out online!</a></div>
      <% } %>
      <% if (typeof github !== 'undefined' && github) { %>
        <div class="portfolio_item_info"><a href="<%= github %>" target="_blank">Fork me on GitHub!</a></div>
      <% } %>
      <div class="portfolio_item_info"><%= description %></div>
      <% fields.forEach(function (field) { %>
        <div class="portfolio_item_info">
          <div class="field_name"><%= field.name %></div>
          <div class="field_content"><%= field.content %></div>
        </div>
      <% }); %>
    </div>
  </script>

  <script src="libs.js"></script>
  <script src="index.js"></script>
</body>
</html>
